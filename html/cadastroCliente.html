<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/cadastroCliente.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="../imgs/prioritise.png" alt="">
        </div>
        <form action="">
            <div class="campos">
                <div class="idEndereco">
                    <h2>Complete seu cadastro</h2>
                </div>
                <div class="nomeEmail">
                    
                    <input type="text" placeholder="Nome">
    
                    
                    <input type="text" placeholder="Email">
                </div>

                <div class="sexo">
                    <input type="text" placeholder="sexo">
                    <input type="text" placeholder="CPF">
                </div>
                <div class="idEndereco">
                    <h3>endereco</h3>
                </div>

                <div class="secaoEndereco">
                    <div class="cepRua">
                        
                        <input type="text" placeholder="CEP">
    
                        
                        <input type="text" placeholder="Rua">
                    </div>

                    <div class="numeroBairro">
                        
                        <input type="text" placeholder="Numero">
        
                        
                        <input type="text" placeholder="Bairro">
                    </div>
                    
                    <div class="cidadeEstado">
                        <input type="text"placeholder="Cidade">

                        <input type="text" placeholder="Estado">
                    </div>

                    <div class="complemento">
                        <input type="text" placeholder="Complemento">
                        <input type="text" placeholder="Numero de Celular">
                    </div>
                    
                    
                </div>
                <div class="acoes">
                    <button>Cancelar</button>
                    <button>Salvar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
